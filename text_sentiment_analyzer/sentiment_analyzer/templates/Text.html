<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script>
        function increaseRows() {
            var textarea = document.getElementById("id_text");
            textarea.rows = 10; // Increase rows to 10 on focus
        }

        function resetRows() {
            var textarea = document.getElementById("id_text");
            textarea.rows = 5; // Reset rows back to 5 when focus is lost
        }
    </script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(to bottom, #ff7e79, #ffe05d, #5ab4f7); /* Positive to Negative Sentiment */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        /* Layout: Text on the left, Form on the right */
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        /* Text Section */
        .text-section {
            width: 50%;
            text-align: left;
        }

        .text-section h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .text-section p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Form Section */
        .form-container {
            width: 40%;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-container textarea {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .form-container textarea:focus {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        .form-container button {
            padding: 12px 20px;
            width: 100%;
            background: linear-gradient(45deg, #27ae60, #2980b9);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Emoji Animation */
        .emoji {
            position: absolute;
            top: -10px;
            font-size: 2rem;
            animation: fall 8s linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(30px);
                opacity: 0.5;
            }
        }

        .emoji:nth-child(odd) {
            animation-duration: 6s;
        }

        .emoji:nth-child(even) {
            animation-duration: 9s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .text-section, .form-container {
                width: 90%;
                text-align: center;
            }

            .text-section h1 {
                font-size: 2rem;
            }

            .text-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Emoji Container -->
    <div class="emoji-container">
        <span class="emoji" style="left: 10%;">üòä</span>
        <span class="emoji" style="left: 20%;">üòê</span>
        <span class="emoji" style="left: 30%;">üòû</span>
        <span class="emoji" style="left: 40%;">ü§©</span>
        <span class="emoji" style="left: 50%;">ü•π</span>
        <span class="emoji" style="left: 60%;">üò´</span>
        <span class="emoji" style="left: 70%;">üòä</span>
        <span class="emoji" style="left: 80%;">ü•∫</span>
        <span class="emoji" style="left: 90%;">üò°</span>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Text Section (Left) -->
        <div class="text-section">
            <h1>Text Sentiment Analyzer</h1>
            <p>Analyze your text for sentiment insights. Get results categorized into positive, neutral, and negative emotions. Enter your text and click 'Analyze' to start!</p>
        </div>

        <!-- Form Section (Right) -->
        <div class="form-container">
            <form method="post" action="{% url 'process_text' %}">
                {% csrf_token %}
                <textarea id="id_text" name="text" rows="5" cols="50" onmouseover="increaseRows()" onmouseleave="resetRows()" placeholder="Enter your text here..." required></textarea>
                <button type="submit">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
