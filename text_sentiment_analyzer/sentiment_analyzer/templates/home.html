<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sentiment Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e79 0%, #ffe05d 50%, #1A1A2E 75%);
            overflow: hidden;
            position: relative;
            color: white;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            animation: movePattern 10s linear infinite;
            opacity: 1.0;
        }

        @keyframes movePattern {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .text-btn {
            background: #000824;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .image-btn {
            background: #dbb234;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }



        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle 5s infinite linear;
        }

        @keyframes floatParticle {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="container">
        <h1>Welcome to Sentiment Analyzer</h1>
        <div class="buttons">
            <button class="text-btn" onclick="location.href='{% url 'process_text' %}'">Analyze Text Sentiment</button>
            <button class="image-btn" onclick="location.href='{% url 'upload_image' %}'">Analyze Image Sentiment</button>
        </div>
    </div>

    <div class="floating-particles"></div>
    <script>
        function createParticles() {
            const container = document.querySelector('.floating-particles');
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
