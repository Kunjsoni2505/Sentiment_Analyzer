<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1A1A2E;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(31,40,51,1) 0%, rgba(10,10,20,1) 100%);
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .interactive-box {
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .or-divider {
            font-size: 1rem;
            color: white;
            font-weight: bold;
            margin: 20px 0;
        }

        .heading-section {
            width: 40%;
            text-align: left;
            color: white;
        }

        .heading-section h1 {
            font-size: 2.5rem;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-home i {
            margin-right: 8px;
        }

        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    <a href="/" class="back-home">
        <i class="fas fa-home"></i> Home
    </a>
    <div class="container">
        <div class="interactive-box">
            <h2>Analyze Your Image</h2>

            <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload Image</button>
            </form>

            <div class="or-divider">OR</div>

            <button onclick="location.href='{% url 'webcam_stream' %}'">Open Webcam for Real-Time Analysis</button>
        </div>

        <div class="heading-section">
            <h1>Image Sentiment Analysis</h1>
            <p>Detect emotions from images using advanced AI. Upload or analyze live through your webcam to get real-time sentiment insights.</p>
        </div>
    </div>

    <script>
        function createEmoji() {
            const emojiArray = ['ðŸ˜€', 'ðŸ˜¢', 'ðŸ˜¡', 'ðŸ˜²', 'ðŸ˜'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 5 + 4 + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createEmoji, 1000);
    </script>
</body>
</html>
