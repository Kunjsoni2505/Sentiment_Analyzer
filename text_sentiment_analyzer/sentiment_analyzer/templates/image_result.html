<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sentiment Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1e1e1e, #121212);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .background-cubes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="background-cubes">
        <div class="cube" style="top: 10%; left: 20%; width: 60px; height: 60px;"></div>
        <div class="cube" style="top: 40%; left: 60%; width: 40px; height: 40px;"></div>
        <div class="cube" style="bottom: 20%; right: 30%; width: 50px; height: 50px;"></div>
        <div class="cube" style="bottom: 10%; left: 10%; width: 70px; height: 70px;"></div>
    </div>
    <div class="container">
        <h1>Image Sentiment Analysis Result</h1>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Description:</strong> {{ description }}</p>
        <button onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
